<!DOCTYPE html>
<html>
	<head>
		<title>Simple Radio</title>
		
<script type="text/javascript">
	function getJSON(url, callback)
	{	
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() 
		{
			if(xmlhttp.readyState == 4){
		    	callback(JSON.parse(xmlhttp.responseText));
		   	}
		};
		
		xmlhttp.open("GET","http://www.bbc.co.uk/radio4/programmes/schedules/fm.json",true);
		xmlhttp.send(null);
	};
	
	function getCurrentPlaying(){
		getJSON('', function(data){
			console.log(data);
		});
		
		setTimeout("getCurrentPlaying()", 30000);
	}
	
	getCurrentPlaying();
	
	
	
</script>

<style type="text/css">

	* { padding: 0; margin: 0;}
	#selector, #playback { width: 100%; height: 100%; position: absolute; background: black; color: white; }


</style>
	
	</head>
<body>
<div id="selector">
	<ul>

	</ul>

</div>

	Play back

</div>
</body>
</html>
