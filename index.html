<!DOCTYPE html>
<html>
	<head>
		<title>(very)Simple Radio</title>
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" type="text/css" href="screen.css" />
	</head>
<body>

<h1>BBC Simple Radio Player</h1>
<p>Touch a station to play, touch again to pause.</p>
<div class="station-list">
	<ul>
		<li class="station r1">
			<a id="r1" href="http://www.bbc.co.uk/radio/listen/live/r1_heaacv2.pls">
				Play Radio 1
			</a>
		</li>
		
		<li class="station r2">
			<a id="r3" href="http://www.bbc.co.uk/radio/listen/live/r2_heaacv2.pls">
				Play Radio 2
			</a>
		</li>
		
		<li class="station r3">
			<a id="r3" href="http://www.bbc.co.uk/radio/listen/live/r3_heaacv2.pls">
				Play Radio 3
			</a>
		</li>
		
		<li class="station r4">
			<a id="r4" href="http://www.bbc.co.uk/radio/listen/live/r4_heaacv2.pls">
				Play Radio 3
			</a>
		</li>
	</ul>

</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
