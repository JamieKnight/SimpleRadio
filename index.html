	// Initialise the EventEmitter
	var pubsub = new EventEmitter();
	
	// Initialise the listener function
	function myListener() {
		alert('The foo event was emitted.');
	}
	
	// Add the listener
	pubsub.addListener('foo', myListener);
	
	// Emit the foo event
	pubsub.emit('foo'); // The listener function is now called
	
	// Remove the listener
	pubsub.removeListener('foo', myListener);
